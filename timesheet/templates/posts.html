{% extends 'layout.html' %}

{% block content %}
    <div class="table table-responsive" style="padding-top: 50px">
        <table class="table table-hover" style="width:100%">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Date</th>
                <th>Time In</th>
                <th>Time Out</th>
            </tr>
        {% for day in daily %}
            <tr>
                <td>{{ day.employee.name }}</td>
                <td>{{ day.employee.position }}</td>
                <td>{{ day.date_today.strftime("%Y/%m/%d") }}</td>
                <td>{{ day.time_in }}</td>
                <td>{{ day.time_out }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock content %}
